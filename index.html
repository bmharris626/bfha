<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BFHA Database</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <!-- <div id="header"> -->
              <h1 class="text-center">Berkshire Family History Association</h1>
            <!-- </div> -->
            <div class="form-group form-inline">

              <div class="ui-widget">
                <label class="sr-only" for="last-name">Last Name:</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              </div>

              <div class="ui-widget">
                <label class="sr-only" for="first-name">First Name:</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
              </div>

              <button type="submit" class="btn btn-primary" id="submit">
                <span id="submit-span" class="glyphicon glyphicon-search"></span>Submit</button>

              <label class="sr-only" for="collection">Collection</label>
              <select class="form-control" id="collection">
                <option>All</option>
                <option>Berkshire</option>
                <option>Knurow</option>
                <option>Non-Berkshire</option>
                <option>New York</option>
              </select>

            </div>
          </div>
        </div>
      </div>
    </div> <!-- jumbotron -->

    <div id="main-content" class="container"></div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
